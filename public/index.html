<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivero</title>

    <link
      type="text/css"
      rel="stylesheet"
      href="https://api.mqcdn.com/sdk/place-search-js/v1.0.0/place-search.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Route Planner</h1>
    <div class="signupSection">
      <div class="info">
        <h2>Delivero</h2>
        <i class="icon ion-ios-ionic-outline" aria-hidden="true"></i>
      </div>
      <form action="/" method="post" class="signupForm">
        <h2>Enter details</h2>
        <ul class="noBullet">
          <li>
            <input
              type="text"
              class="inputFields"
              id="place-search-input"
              name="OriginAddress"
              placeholder="Origin Address"
              required
            />
          </li>
          <li>
            <input
              type="text"
              class="inputFields"
              id="place-search-input2"
              name="DeliveryAddress"
              placeholder="Delivery Address"
              required
            />
          </li>
          <li>
            <input
              type="text"
              class="inputFields"
              id="place-search-input3"
              name="Date"
              placeholder="Date"
              required
            />
          </li>
          <li id="center-btn">
            <input
              type="submit"
              id="join-btn"
              name="join"
              alt="Join"
              value="Join"
            />
          </li>
        </ul>
      </form>
    </div>
    <script src="https://api.mqcdn.com/sdk/place-search-js/v1.0.0/place-search.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
